<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4ef05319a.js" crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>music player</title>
</head>

<body>
    <div class="container">
        <div class="player">

            <h5 class="player__title">Reproductor</h5>

            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fa-solid fa-arrow-left color-icon"></i>
                </div>

                <div class="player__input">
                    <i class="fa-solid fa-magnifying-glass color-icon"></i>
                    <input type="search" name="text" class="input_search" placeholder="Buscar">
                </div>

                <div class="player__btn player__btn--small">
                    <i class="fa-solid fa-ellipsis color-icon"></i>
                </div>

            </div>

            <div class="player__album">
                <img src="" alt="Album cover" class="player__img" />
            </div>

            <h2 class="player__song">Name song</h2>
            <h3 class="player__artist">Name artist</h3>

            <input type="range" value="20" min="0" class="player__level">

            <div class="song-time">
                <div class="start">00:01</div>
                <div class="finish">00:00</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="api" type="audio/mpeg">
            </audio>

            <div class="player__controls">

                <div class="player__btn player__btn--medium" id="backward">
                    <i class="fa-solid fa-backward color-icon"></i>
                </div>

                <div class="player__btn player__btn--medium color__btn" id="play">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause hide__btn"></i>
                </div>

                <div class="player__btn player__btn--medium" id="forward">
                    <i class="fa-solid fa-forward color-icon"></i>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
