<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4ef05319a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../../styles.css">
    <script src="scripts.js"></script>
    <title>Album</title>
</head>

<body>
    <div class="container">
        <div class="fondo fondoDesign">
            <h1 class="player__title">REGISTRATE</h1>

            <div class="container-login">
                <input class="input" type="text" placeholder="Ingresa tu nombre" name="name" id="name">
                <input class="input" type="text" placeholder="Ingresa tu email" name="email" id="email">
                <input class="input" type="text" placeholder="Ingresa tu celular" name="celular" id="celular">
                <input class="input" type="text" placeholder="Ingresa tu fecha de nacimiento" name="date" id="date">
                <input class="input" type="text" placeholder="Ingresa tu contraseña"  name="password" id="password">
                <input class="input" type="text" placeholder="Confirma tu contraseña" name="confirmPassword" id="confirmPassword">
                <button type="submit" (click)="signInPost()" class="btn btn-primary btn-position">Registrarse</button>
            </div>
        </div>
    </div>
</body>

</html>
