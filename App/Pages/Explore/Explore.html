<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4ef05319a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../../styles.css">
    <title>Explore</title>
</head>

<body class="scroll-inactive">
    <div class="container">
        <div class="fondo fondoDesign">
            <h1 class="player__title">EXPLORAR</h1>

            <div class="player__controls-explore">
                <div class="player__btn player__btn--small" id="back">
                    <i class="fa-solid fa-arrow-left back-btn color-icon"></i>
                </div>

                <div class="player__input" id="search">
                    <i class="fa-solid fa-magnifying-glass search-btn color-icon"></i>
                    <input type="search" name="text" class="input_search" placeholder="Buscar">
                </div>
            </div>
            
            <div class="world-position" id="map-container">
                <script type="module">
                    import define from "./index.js";
                    import {Runtime, Library, Inspector} from "./runtime.js";
                    
                    const runtime = new Runtime();
                    const main = runtime.module(define, Inspector.into(document.querySelector("#map-container")));
                </script>
            </div>
            
            <div class="desplegable-explore scroll-inactive" id="desplegable-explore">
                <div class="deslizador exploreDeslizador" id="deslizador">
                    <svg width="64" height="4" viewBox="0 0 64 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2L62 1.99999" stroke="#A1A3A6" stroke-width="4" stroke-linecap="round" />
                    </svg>
                </div>

                <h1 class="player__title-options">TOP MUSIC</h1>

                <div class="container-tarjets">
                    <div id="tarjet" class="tarjet">

                            <h6 class="tarjet-text-position color-text-tarjet">Name_song</h6>
                            <h7 class="color-textExtra-tarjet">Artist_Name</h7>
                        </div>
                    </div>

                            <h7 class="color-textExtra-tarjet">Artist_Name</h7>

                </div>

                <h1 class="player__title-options">GENEROS</h1>
