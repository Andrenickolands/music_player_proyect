<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4ef05319a.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Explore</title>
</head>

<body>
    <div class="container">
        <div class="player">
            <h1 class="player__title">EXPLORAR</h1>

            <div class="player__controls">
                <div class="player__btn player__btn--small" id="back" onclick="audio.play();">
                    <i class="fa-solid fa-arrow-left back-btn color-icon"></i>
                </div>

                <div class="player__input" id="search" onclick="audio__input.play();">
                    <i class="fa-solid fa-magnifying-glass search-btn color-icon"></i>
                    <input type="search" name="text" class="input_search" placeholder="Buscar">
                </div>
            </div>

            <div>

            </div>

            <div>
                <div>
                
                </div>

                <h1 class="player__title">TOP MUSIC</h1>
                
            </div>
        </div>
    </div>
</body>

</html>
