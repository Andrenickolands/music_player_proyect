<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4ef05319a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <script src="scripts.js"></script>
    <title>music player</title>
</head>

<body>
    <div class="container">
        <div class="fondo">

            <h1 class="player__title">Reproductor</h1>

            <div class="player__controls">
                <div class="player__btn player__btn--small" id="back" onclick="audio.play();">
                    <i class="fa-solid fa-arrow-left back-btn color-icon"></i>
                </div>

                <div class="player__input" id="search" onclick="audio__input.play();">
                    <i class="fa-solid fa-magnifying-glass search-btn color-icon"></i>
                    <input type="search" name="text" class="input_search" placeholder="Buscar">
                </div>

                <div class="player__btn player__btn--small" id="menu" onclick="audio.play();">
                    <i class="fa-solid fa-ellipsis menu-btn color-icon"></i>
                </div>
            </div>

            <div class="player__album">
                <img src="../../assets/img/Portada_nirvana.jpg" alt="Album cover" class="player__img" />

                <div class="container-album">
                    <div class="text-album">
                        <h2 class="player__song">Lithium</h2>
                        <h4 class="player__artist">Nirvana</h4>
                    </div>

                    <div class="heart-container">

                        <input id="Give-It-An-Id" class="checkbox" type="checkbox">

                        <div class="svg-container">

                            <svg class="svg-outline" width="2rem" height="2rem" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 19.7501C11.8012 19.7499 11.6105 19.6708 11.47 19.5301L4.70001 12.7401C3.78387 11.8054 3.27072 10.5488 3.27072 9.24006C3.27072 7.9313 3.78387 6.6747 4.70001 5.74006C5.6283 4.81186 6.88727 4.29042 8.20001 4.29042C9.51274 4.29042 10.7717 4.81186 11.7 5.74006L12 6.00006L12.28 5.72006C12.739 5.25606 13.2857 4.88801 13.8883 4.63736C14.4909 4.3867 15.1374 4.25845 15.79 4.26006C16.442 4.25714 17.088 4.38382 17.6906 4.63274C18.2931 4.88167 18.8402 5.24786 19.3 5.71006C20.2161 6.6447 20.7293 7.9013 20.7293 9.21006C20.7293 10.5188 20.2161 11.7754 19.3 12.7101L12.53 19.5001C12.463 19.5752 12.3815 19.636 12.2904 19.679C12.1994 19.7219 12.1006 19.7461 12 19.7501ZM8.21001 5.75006C7.75584 5.74675 7.30551 5.83342 6.885 6.00505C6.4645 6.17669 6.08215 6.42989 5.76001 6.75006C5.11088 7.40221 4.74646 8.28491 4.74646 9.20506C4.74646 10.1252 5.11088 11.0079 5.76001 11.6601L12 17.9401L18.23 11.6801C18.5526 11.3578 18.8086 10.9751 18.9832 10.5538C19.1578 10.1326 19.2477 9.68107 19.2477 9.22506C19.2477 8.76905 19.1578 8.31752 18.9832 7.89627C18.8086 7.47503 18.5526 7.09233 18.23 6.77006C17.9104 6.44929 17.5299 6.1956 17.1109 6.02387C16.6919 5.85215 16.2428 5.76586 15.79 5.77006C15.3358 5.76675 14.8855 5.85342 14.465 6.02505C14.0445 6.19669 13.6621 6.44989 13.34 6.77006L12.53 7.58006C12.3869 7.71581 12.1972 7.79149 12 7.79149C11.8028 7.79149 11.6131 7.71581 11.47 7.58006L10.66 6.77006C10.3395 6.44628 9.95791 6.18939 9.53733 6.01429C9.11675 5.83919 8.66558 5.74937 8.21001 5.75006Z"
                                        fill="#6B73B5"></path>
                            </svg>

                            <svg class="svg-filled" width="2rem" height="2rem" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.3 5.71002C18.841 5.24601 18.2943 4.87797 17.6917 4.62731C17.0891 4.37666 16.4426 4.2484 15.79 4.25002C15.1373 4.2484 14.4909 4.37666 13.8883 4.62731C13.2857 4.87797 12.739 5.24601 12.28 5.71002L12 6.00002L11.72 5.72001C10.7917 4.79182 9.53273 4.27037 8.22 4.27037C6.90726 4.27037 5.64829 4.79182 4.72 5.72001C3.80386 6.65466 3.29071 7.91125 3.29071 9.22002C3.29071 10.5288 3.80386 11.7854 4.72 12.72L11.49 19.51C11.6306 19.6505 11.8212 19.7294 12.02 19.7294C12.2187 19.7294 12.4094 19.6505 12.55 19.51L19.32 12.72C20.2365 11.7823 20.7479 10.5221 20.7442 9.21092C20.7405 7.89973 20.2218 6.64248 19.3 5.71002Z"
                                    fill="#6B73B5"></path>
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" class="svg-celebrate">
                                <polygon points="10,10 20,20"></polygon>
                                <polygon points="10,50 20,50"></polygon>
                                <polygon points="20,80 30,70"></polygon>
                                <polygon points="90,10 80,20"></polygon>
                                <polygon points="90,50 80,50"></polygon>
                                <polygon points="80,80 70,70"></polygon>
                            </svg>

                        </div>
                    </div>
                </div>

                <div class="song-time">
                    <span class="start time_now">0:00</span>

                    <div data-direction="horizontal" class="slider">
                        <div class="progress">
                            <div data-method="rewind" id="progress-pin" class="pin"></div>
                        </div>
                    </div>

                    <span class="finish time_ful">3:00</span>
                </div>

                <input id="myRange" class="player__level" value="10" max="100" min="0" type="range">

                <audio controls id="music" class="player__audio">
                    <source src="var(song)" type="audio/mpeg">
                </audio>
            </div>

            <div class="player__controls_player">

                <div class="player__btn player__btn--medium" id="backward" onclick="audio.play()">
                    <i class="fa-solid fa-backward backward-btn color-icon"></i>
                </div>

                <div class="player__btn player__btn--medium color__btn" id="play" onclick="audio__play.play()">
                    <i class="fa-solid fa-play play-btn"></i>
                    <i class="fa-solid fa-pause pause-btn hide__btn"></i>
                </div>

                <div class="player__btn player__btn--medium" id="forward" onclick="audio.play()">
                    <i class="fa-solid fa-forward forward-btn color-icon"></i>
                </div>

            </div>
        </div>
    </div>

    <script>
        const audio__input = new Audio();
        audio__input.src = "../../assets/audio/click__input.mp3";

        const audio__play = new Audio();
        audio__play.src = "../../assets/audio/click__play.mp3";

        const audio = new Audio();
        audio.src = "../../assets/audio/click.mp3";
    </script>

</body>

</html>
